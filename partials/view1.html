<!-- Set D3 version 4  -->

<script type="text/javascript">
  d3 = d3version4;
</script>
<div ng-controller="StateController">
  <h3>Group by state</h3>
  <div class="row">
    <div class="col s6">
      <div class="input-field col s12">
        <select ng-change="update(selection_month,selection_year)" ng-model="selection_year">
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016" selected>2016</option>
        </select>
        <label>Select year:</label>
      </div>
      
    </div>
    <div class="col s6">
      <div class="input-field col s12">
        <select ng-change="update(selection_month,selection_year)" ng-model="selection_month">
          <option value="" disabled>Select</option>
          <option value="1" selected>January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">Abril</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <label>Select month:</label>
      </div>
      
    </div>
  </div>
  <div class="relative">
    <div id="tooltip" class="hidden">
      <p><strong>State information</strong></p>
      <p><span id="info"></span></p>
    </div>  
  </div>
  
  <svg width="960" height="500"></svg>
  <script type="text/javascript" src="./js/view1.js"></script>
</div>
